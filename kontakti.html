<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти автосалону</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .poslyga img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .poslyga h3 {
            color: #007bff;
        }
        .poslyga p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 18px;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showPhoneNumber() {
            alert("Номер телефону: +134546547");
        }

        function openMap() {
            window.open("https://www.google.com/maps?q=Вулиця+Івана+Мазепи+6", "_blank");
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Контакти</h1>
        </header>
        <div class="poslyga">
            <img src="C:\Users\Євген\OneDrive\Рабочий стол\images.jpeg" alt="Розташування">
            <h3>Розташування</h3>
            <div class="contact-info">
                <p>Вулиця Івана Мазепи 6</p>
                <p id="phone-number">Номер телефону: <button onclick="showPhoneNumber()">Показати номер</button></p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.921829614387!2d-122.08424948469238!3d37.42199957982592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb15e5dc7d7d5%3A0xdaf5e8e5c9f1b0e1!2sGoogle!5e0!3m2!1sen!2suk!4v1633306926691!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="button-container">
                <button onclick="showPhoneNumber()">Подзвонити</button>
                <button onclick="openMap()">Переглянути на карті</button>
            </div>
        </div>
    </div>
</body>
</html>
